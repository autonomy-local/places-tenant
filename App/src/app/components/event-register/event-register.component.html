<div class="stepper tui-space_top-3">
  <tui-stepper [activeItemIndex]="0">
    <button tuiStep>イベント名を入力</button>
    <button tuiStep>日付・時間を入力</button>
    <button tuiStep>場所を入力</button>
    <button tuiStep>内容・参加費・定員を入力</button>
  </tui-stepper>
</div>
<tui-block-status class="tui-space_bottom-3">
  <form [formGroup]="eventForm">
   <div class="tui-row tui-row_sme">
      <div>
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          イベント情報
        </h3>
        <div class="tui-form__row mb-1">
          <tui-input formControlName="nameValue" tuiHintContent="A tooltip">
            <input tuiTextfield/>
            <span class="tui-required">イベント名を入力してください</span>
          </tui-input>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input-date formControlName="dateValue" tuiHintContent="A tooltip">
            
            <input tuiTextfield/>
            <span class="tui-required">イベントの日付を入力してください</span>  
          </tui-input-date>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input-time formControlName="startTimeValue" tuiHintContent="A tooltip">
            <input tuiTextfield/>
            <span class="tui-required">イベントの開始時間を入力してください</span>
          </tui-input-time>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input-time formControlName="endTimeValue" tuiHintContent="A tooltip">
            <input tuiTextfield/>
            <span class="tui-required">イベントの終了時間を入力してください</span>
          </tui-input-time>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input formControlName="placeValue" tuiHintContent="A tooltip">
            <input tuiTextfield/>
            <span class="tui-required">イベントの場所を入力してください</span>
          </tui-input>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input formControlName="contentValue" tuiHintContent="A tooltip">
            <input tuiTextfield/>
            <span class="tui-required">イベントの内容を入力してください</span>
          </tui-input>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input formControlName="feeValue" tuiHintContent="A tooltip">
            <input tuiTextfield type="number" min="0"/>
            <span class="tui-required">イベントの参加費を入力してください</span>
          </tui-input>
        </div>
        <div class="tui-form__row mb-1">
          <tui-input formControlName="capacityValue" tuiHintContent="A tooltip">
            <input tuiTextfield type="number" min="0"/>
            <span class="tui-required">イベントの定員を入力してください</span>
          </tui-input>
          </div>
   </div>
    </div>
  </form>
  <div class="tui-form__buttons tui-space_top-3">
    <button tuiButton size="l" [disabled]="!eventForm.valid" (click)="saveNewEvent()">登録</button>
    <button tuiButton size="l" appearance="flat">キャンセル</button>
  </div>
</tui-block-status>
