<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<tui-root>
<!-- App Header -->
<tui-app-bar>
  <button
      tuiIconButton
      tuiSlot="left"
      icon="tuiIconMenuLarge"
      title="Menu"
      type="button"
      (click)="toggle(true)"
      (tuiActiveZoneChange)="toggle($event)"
  ></button>
  <label
      tuiLabel="AppBar"
      class="reversed"
  >
      App Name
  </label>
  <a
        tuiIconButton
        tuiSlot="right"
        icon="tuiIconUserLarge"
        title="User"
    ></a>
    <button
        tuiIconButton
        tuiSlot="right"
        icon="tuiIconSettingsLarge"
        title="Settings"
    ></button>
</tui-app-bar>
<div *tuiSidebar="open">Content</div>

<router-outlet></router-outlet>

</tui-root>
