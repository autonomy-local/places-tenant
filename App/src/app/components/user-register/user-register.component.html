<div class="tui-container">
  <div class="stepper">
    <tui-stepper [activeItemIndex]="0">
      <button tuiStep>ユーザー名を入力</button>
      <button tuiStep>メールアドレスを入力</button>
      <button tuiStep>アカウント情報を入力</button>
    </tui-stepper>
  </div>
  <form [formGroup]="userForm">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_8">
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          ユーザー情報
        </h3>
        <div class="tui-form__row">
          <tui-input formControlName="nameValue" tuiHintContent="A tooltip">
            表示名に使用します
            <input tuiTextfield placeholder="ユーザー名"/>
            <span class="tui-required"></span>
          </tui-input> 
        </div>
        <div class="tui-form__row">
          <tui-input formControlName="emailValue" tuiHintContent="A tooltip">
            連絡先に使用します
            <input tuiTextfield placeholder="メールアドレス"/>
            <span class="tui-required"></span>
          </tui-input>
      </div>
    </div>
    </div>
  </form>
  <form [formGroup]="tenantForm">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_8">
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          アカウント情報
        </h3>
        <div class="tui-form__row">
          <tui-input formControlName="nameValue" tuiHintContent="A tooltip">
            個人の場合はフルネーム、法人または各種団体の場合は法人名または団体名を入力してください
            <input tuiTextfield placeholder="テナント名"/>
            <span class="tui-required"></span>
          </tui-input>
      </div>
      <div class="tui-form__row">
        <tui-combo-box class="b-form" [stringify]="provinceFilter" formControlName="provinceValue">
          主に活動する又は本拠地のある地域を選択してください
          <input tuiTextfield placeholder="道州"/>
          <tui-data-list-wrapper *tuiDataList [items]="provinceItems | tuiFilterByInputWith : provinceFilter" [itemContent]="provinceFilter | tuiStringifyContent"></tui-data-list-wrapper>
        </tui-combo-box>
      </div>
      <div class="tui-form__row">
        <tui-combo-box class="b-form" [stringify]="prefectureFilter" formControlName="prefectureValue">
          主に活動する又は本拠地のある地域を選択してください
          <input tuiTextfield placeholder="都道府県"/>
          <tui-data-list-wrapper *tuiDataList [items]="prefectureItems | tuiFilterByInputWith : prefectureFilter" [itemContent]="prefectureFilter | tuiStringifyContent"></tui-data-list-wrapper>
        </tui-combo-box>
      </div>
      <div class="tui-form__row">
        <!-- 市区町村セレクタ -->
      </div>
      <div class="tui-from__row">
        <tui-checkbox-labeled formControlName="orgFlagValue" size="l" class="tui-space_bottom-3">
          法人格を有する団体として利用しますか？
        </tui-checkbox-labeled>
      </div>
      <div class="tui-form__row">
        <tui-checkbox-labeled formControlName="individualFlagValue" size="l" class="tui-space_bottom-3">
          個人として利用しますか？
        </tui-checkbox-labeled>
      </div>
      <div class="tui-form__row">
        <tui-checkbox-labeled formControlName="territorialFlagValue" size="l" class="tui-space_bottom-3">
          限られた地域を活動範囲としていますか？
        </tui-checkbox-labeled>
      </div>
    </div>
   </div>
 
  </form>
  <div class="tui-form__buttons">
    <button tuiButton class="tui-form__button" size="l" type="submit">
      登録
    </button>
    <button tuiButton class="tui-form__button" size="l" type="button" appearance="flat">
      キャンセル
    </button>
 </div>
</div>
