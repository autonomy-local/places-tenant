name: PR main

on:
  pull_request:
    branches:
      - develop
    types:
      - closed
permissions:
  pull-requests: write
jobs:
  create-main-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge PR #${{ github.event.pull_request.number }}"
          title: "Merge PR #${{ github.event.pull_request.number }}"
          body: "Merged PR #${{ github.event.pull_request.number }} into main"
          branch: develop
          base: main
