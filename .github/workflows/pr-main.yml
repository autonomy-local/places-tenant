name: PR main

on:
  pull_request:
    branches:
      - develop
    types:
      - closed
jobs:
  create-main-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge PR #${{ github.event.pull_request.number }}"
